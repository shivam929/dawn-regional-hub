<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWN Regional Event Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dawn-orange: #FF6B00;
            --dawn-orange-light: #FF8533;
            --dawn-orange-dark: #CC5500;
            --pure-black: #000000;
            --rich-black: #0A0A0A;
            --soft-black: #111111;
            --card-black: rgba(17, 17, 17, 0.7);
            --text-white: #FFFFFF;
            --text-gray: #A0A0A0;
            --text-muted: #666666;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--pure-black);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 107, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 107, 0, 0.1) 0%, transparent 50%),
                var(--pure-black);
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--dawn-orange), var(--dawn-orange-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--dawn-orange);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .creator-link {
            font-size: 0.875rem;
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .creator-link:hover {
            color: var(--dawn-orange);
        }

        .creator-link::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--dawn-orange);
            border-radius: 50%;
            display: inline-block;
        }

        .auth-btn {
            padding: 0.5rem 1.25rem;
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-white);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-btn:hover {
            background: var(--dawn-orange);
            border-color: var(--dawn-orange);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 107, 0, 0.3);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-email {
            font-size: 0.875rem;
            color: var(--text-gray);
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 3rem 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0 5rem;
            position: relative;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--dawn-orange);
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 2rem;
            font-weight: 300;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--dawn-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Regions Grid */
        .regions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .region-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .region-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--dawn-orange), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .region-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 107, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 107, 0, 0.1);
        }

        .region-card:hover::before {
            opacity: 1;
        }

        .region-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .region-flag {
            font-size: 2rem;
            line-height: 1;
        }

        .region-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-white);
        }

        .region-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .live-indicator {
            width: 6px;
            height: 6px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .event-count {
            margin-left: auto;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--dawn-orange);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: var(--soft-black);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: transparent;
            color: var(--text-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Event List */
        .event-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            border-color: rgba(255, 107, 0, 0.2);
            transform: translateX(4px);
        }

        .event-item.latest {
            border-color: var(--dawn-orange);
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.1), transparent);
        }

        .event-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--dawn-orange);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 100px;
            margin-bottom: 0.75rem;
        }

        .event-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-white);
        }

        .event-date {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
        }

        .event-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--dawn-orange);
            color: white;
        }

        .btn-primary:hover {
            background: var(--dawn-orange-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 107, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-white);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--rich-black);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--dawn-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Auth Modal Specifics */
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .auth-tab {
            padding: 0.75rem 0;
            background: none;
            border: none;
            color: var(--text-gray);
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
        }

        .auth-tab.active {
            color: var(--dawn-orange);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--dawn-orange);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            background: var(--soft-black);
            border: 1px solid var(--glass-border);
            border-left: 3px solid var(--dawn-orange);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            border-left-color: #10B981;
        }

        .toast.error {
            border-left-color: #EF4444;
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, var(--rich-black) 25%, var(--soft-black) 50%, var(--rich-black) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-top-color: var(--dawn-orange);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Admin Controls */
        .admin-controls {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--dawn-orange);
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 1rem;
            }

            .creator-link span {
                display: none;
            }

            main {
                padding: 2rem 1rem;
            }

            .hero {
                padding: 2rem 0 3rem;
            }

            .regions-grid {
                grid-template-columns: 1fr;
            }

            .modal-overlay {
                padding: 1rem;
            }

            .event-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--rich-black);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dawn-orange);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="noise-overlay"></div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-section">
                <div class="logo-icon">D</div>
                <div class="logo-text">DAWN <span>Regional Hub</span></div>
            </div>
            <div class="header-actions">
                <a href="https://x.com/Bunnyyxtan" target="_blank" class="creator-link">
                    <span>Created by BUNNYY</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                    </svg>
                </a>
                <div id="authSection">
                    <button class="auth-btn" onclick="openAuthModal()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                        </svg>
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="hero-badge">
                <span class="live-indicator"></span>
                Live Community Events
            </div>
            <h1>DAWN Regional Event Hub</h1>
            <p>Connect with your local DAWN community. Join official regional events, tournaments, and meetups without Discord permissions.</p>
            
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search regions..." oninput="filterRegions()">
            </div>
        </section>

        <section class="regions-grid" id="regionsGrid">
            <!-- Regions will be loaded here -->
        </section>
    </main>

    <!-- Region Modal -->
    <div class="modal-overlay" id="regionModal" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <span id="modalFlag" style="font-size: 1.5rem;"></span>
                    <h2 class="modal-title" id="modalTitle">Region Events</h2>
                </div>
                <button class="modal-close" onclick="closeRegionModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="eventsList" class="event-list">
                    <!-- Events will be loaded here -->
                </div>
                <div id="adminControls" class="admin-controls" style="display: none;">
                    <div class="section-title">Moderator Controls</div>
                    <button class="btn btn-primary" onclick="openAddEventModal()" style="width: 100%;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add New Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal-overlay" id="addEventModal" onclick="closeModalOnOverlay(event)">
        <div class="modal" style="max-width: 500px;">
            <div class="modal-header">
                <h2 class="modal-title">Add New Event</h2>
                <button class="modal-close" onclick="closeAddEventModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="addEventForm" onsubmit="handleAddEvent(event)">
                    <div class="form-group">
                        <label class="form-label">Event Title</label>
                        <input type="text" class="form-input" id="eventTitle" required placeholder="e.g., DAWN Indonesia Championship">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Event Link</label>
                        <input type="url" class="form-input" id="eventLink" required placeholder="https://...">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Create Event
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal" onclick="closeModalOnOverlay(event)">
        <div class="modal" style="max-width: 450px;">
            <div class="modal-header">
                <h2 class="modal-title">Welcome Back</h2>
                <button class="modal-close" onclick="closeAuthModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchAuthTab('login')">Sign In</button>
                    <button class="auth-tab" onclick="switchAuthTab('register')">Create Account</button>
                </div>
                
                <div id="loginTab" class="tab-content active">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="loginEmail" required placeholder="mod@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Sign In
                        </button>
                    </form>
                </div>

                <div id="registerTab" class="tab-content">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" id="regEmail" required placeholder="mod@example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" id="regPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://swsvfzcttdrnvqinnyph.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bm0uXBG4TDe4otqwFNxdcw_0V199kBq';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // App State
        let currentUser = null;
        let userRole = null;
        let userRegion = null;
        let regions = [];
        let currentRegionId = null;
        let events = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await checkSession();
            await initializeData();
            setupRealtimeSubscription();
        });

        // Check existing session
        async function checkSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) {
                await loadUserData(session.user);
            }
        }

        // Initialize database and load regions
        async function initializeData() {
            showLoading();
            
            // Check if regions exist, if not create them
            const { data: existingRegions, error: checkError } = await supabase
                .from('regions')
                .select('*');
            
            if (checkError) {
                console.error('Error checking regions:', checkError);
                showToast('Error loading regions', 'error');
                return;
            }

            if (!existingRegions || existingRegions.length === 0) {
                // Insert default regions
                const defaultRegions = [
                    { region_name: 'indonesia', flag: 'üáÆüá©' },
                    { region_name: 'ti·∫øng-vi·ªát', flag: 'üáªüá≥' },
                    { region_name: 'philippines', flag: 'üáµüá≠' },
                    { region_name: 'india', flag: 'üáÆüá≥' },
                    { region_name: 'bangladeshi', flag: 'üáßüá©' },
                    { region_name: 'ethiopia', flag: 'üá™üáπ' },
                    { region_name: '—É–∫—Ä–∞—ó–Ω—Å—å–∫–∞-–º–æ–≤–∞', flag: 'üá∫üá¶' },
                    { region_name: 't√ºrk√ße', flag: 'üáπüá∑' },
                    { region_name: 'italian', flag: 'üáÆüáπ' },
                    { region_name: 'arabic', flag: 'üá∏üá¶' },
                    { region_name: '‰∏≠ÊñáÈ¢ëÈÅì', flag: 'üá®üá≥' },
                    { region_name: 'ÌïúÍµ≠Ïù∏', flag: 'üá∞üá∑' },
                    { region_name: 'portugu√™s', flag: 'üáµüáπ' },
                    { region_name: 'nigeria', flag: 'üá≥üá¨' },
                    { region_name: 'myanmar', flag: 'üá≤üá≤' }
                ];

                const { error: insertError } = await supabase
                    .from('regions')
                    .insert(defaultRegions);
                
                if (insertError) {
                    console.error('Error inserting regions:', insertError);
                }
            }

            await loadRegions();
        }

        // Load regions with event counts
        async function loadRegions() {
            const { data: regionsData, error } = await supabase
                .from('regions')
                .select('*')
                .order('region_name');

            if (error) {
                console.error('Error loading regions:', error);
                showToast('Failed to load regions', 'error');
                return;
            }

            // Get event counts for each region
            const { data: eventsData, error: eventsError } = await supabase
                .from('events_links')
                .select('region_id');

            if (!eventsError && eventsData) {
                const eventCounts = {};
                eventsData.forEach(event => {
                    eventCounts[event.region_id] = (eventCounts[event.region_id] || 0) + 1;
                });
                
                regions = regionsData.map(region => ({
                    ...region,
                    eventCount: eventCounts[region.id] || 0
                }));
            } else {
                regions = regionsData.map(region => ({ ...region, eventCount: 0 }));
            }

            renderRegions(regions);
        }

        // Render regions grid
        function renderRegions(regionsToRender) {
            const grid = document.getElementById('regionsGrid');
            
            if (regionsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No regions found</h3>
                        <p>Try adjusting your search</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = regionsToRender.map((region, index) => `
                <div class="region-card fade-in stagger-${(index % 3) + 1}" onclick="openRegionModal('${region.id}')">
                    <div class="region-header">
                        <span class="region-flag">${region.flag}</span>
                        <div>
                            <div class="region-name">${region.region_name}</div>
                            <div class="region-meta">
                                <span class="live-indicator"></span>
                                <span>Active Community</span>
                            </div>
                        </div>
                        <span class="event-count">${region.eventCount} events</span>
                    </div>
                </div>
            `).join('');
        }

        // Filter regions
        function filterRegions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = regions.filter(r => 
                r.region_name.toLowerCase().includes(searchTerm) ||
                r.flag.includes(searchTerm)
            );
            renderRegions(filtered);
        }

        // Open region modal
        async function openRegionModal(regionId) {
            currentRegionId = regionId;
            const region = regions.find(r => r.id === regionId);
            
            document.getElementById('modalFlag').textContent = region.flag;
            document.getElementById('modalTitle').textContent = region.region_name;
            
            await loadEvents(regionId);
            
            // Check if user is moderator for this region
            const canModerate =
    userRole === 'super_admin' ||
    (userRole === 'moderator' && userRegion === currentRegionId);
            
            document.getElementById('adminControls').style.display = canModerate ? 'block' : 'none';
            
            document.getElementById('regionModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Load events for region
        async function loadEvents(regionId) {
            const { data, error } = await supabase
                .from('events_links')
                .select('*')
                .eq('region_id', regionId)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading events:', error);
                showToast('Failed to load events', 'error');
                return;
            }

            events = data || [];
            renderEvents(events);
        }

        // Render events list
        function renderEvents(eventsToRender) {
            const list = document.getElementById('eventsList');
            
            if (eventsToRender.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <h3>No events yet</h3>
                        <p>Check back later for upcoming events</p>
                    </div>
                `;
                return;
            }

            const canModerate =
    userRole === 'super_admin' ||
    (userRole === 'moderator' && userRegion === regionId);

            list.innerHTML = eventsToRender.map((event, index) => `
                <div class="event-item ${index === 0 ? 'latest' : ''}">
                    ${index === 0 ? '<span class="event-badge">Latest</span>' : ''}
                    <div class="event-title">${event.event_title}</div>
                    <div class="event-date">${formatDate(event.created_at)}</div>
                    <div class="event-actions">
                        <button class="btn btn-primary" onclick="window.open('${event.event_link}', '_blank')">
                            Join Event
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14 21 3"/>
                            </svg>
                        </button>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${event.event_link}')">
                            Copy Link
                        </button>
                        ${canModerate ? `
                            <button class="btn btn-danger" onclick="deleteEvent('${event.id}')">
                                Delete
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Add new event
        async function handleAddEvent(e) {
            e.preventDefault();
            
            if (!currentUser || !currentRegionId) return;
            
            const title = document.getElementById('eventTitle').value;
            const link = document.getElementById('eventLink').value;
            
            const { error } = await supabase
                .from('events_links')
                .insert({
                    region_id: currentRegionId,
                    event_title: title,
                    event_link: link,
                    created_by: currentUser.id
                });

            if (error) {
                console.error('Error adding event:', error);
                showToast('Failed to add event', 'error');
                return;
            }

            showToast('Event added successfully', 'success');
            closeAddEventModal();
            document.getElementById('addEventForm').reset();
            await loadEvents(currentRegionId);
            await loadRegions(); // Refresh counts
        }

        // Delete event
        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;
            
            const { error } = await supabase
                .from('events_links')
                .delete()
                .eq('id', eventId);

            if (error) {
                console.error('Error deleting event:', error);
                showToast('Failed to delete event', 'error');
                return;
            }

            showToast('Event deleted', 'success');
            await loadEvents(currentRegionId);
            await loadRegions();
        }

        // Auth Functions
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                showToast(error.message, 'error');
                return;
            }

            await loadUserData(data.user);
            closeAuthModal();
            showToast('Welcome back!', 'success');
        }

        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                showToast(error.message, 'error');
                return;
            }

            // Create user role entry (default to public)
            if (data.user) {
                await supabase
                    .from('users_roles')
                    .insert({
                        email: email,
                        role: 'public',
                        user_id: data.user.id
                    });
            }

            showToast('Account created! Please check your email.', 'success');
            closeAuthModal();
        }

        async function loadUserData(user) {
            currentUser = user;
            
            // Get user role
            const { data: roleData, error } = await supabase
                .from('users_roles')
                .select('*')
                .eq('email', user.email)
                .single();

            if (!error && roleData) {
                userRole = roleData.role;
                userRegion = roleData.region_id;
            } else {
                // If no role found, create public entry
                await supabase
                    .from('users_roles')
                    .insert({
                        email: user.email,
                        role: 'public',
                        user_id: user.id
                    });
                userRole = 'public';
            }

            updateAuthUI();
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            userRole = null;
            userRegion = null;
            updateAuthUI();
            showToast('Logged out successfully', 'success');
        }

        function updateAuthUI() {
            const authSection = document.getElementById('authSection');
            
            if (currentUser) {
                authSection.innerHTML = `
                    <div class="user-menu">
                        <span class="user-email">${currentUser.email}</span>
                        <button class="auth-btn" onclick="handleLogout()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                            </svg>
                            Logout
                        </button>
                    </div>
                `;
            } else {
                authSection.innerHTML = `
                    <button class="auth-btn" onclick="openAuthModal()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                        </svg>
                        Sign In
                    </button>
                `;
            }

            // Refresh current modal if open
            if (currentRegionId && document.getElementById('regionModal').classList.contains('active')) {
                const canModerate =
    userRole === 'super_admin' ||
    (userRole === 'moderator' && userRegion === regionId);
                
                document.getElementById('adminControls').style.display = canModerate ? 'block' : 'none';
                renderEvents(events);
            }
        }

        // Realtime subscription
        function setupRealtimeSubscription() {
            supabase
                .channel('events_changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'events_links' },
                    (payload) => {
                        if (currentRegionId) {
                            loadEvents(currentRegionId);
                        }
                        loadRegions();
                    }
                )
                .subscribe();
        }

        // UI Helpers
        function openAuthModal() {
            document.getElementById('authModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function closeRegionModal() {
            document.getElementById('regionModal').classList.remove('active');
            document.body.style.overflow = '';
            currentRegionId = null;
        }

        function openAddEventModal() {
            document.getElementById('addEventModal').classList.add('active');
        }

        function closeAddEventModal() {
            document.getElementById('addEventModal').classList.remove('active');
        }

        function closeModalOnOverlay(e) {
            if (e.target === e.currentTarget) {
                e.target.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copied to clipboard', 'success');
            }).catch(() => {
                showToast('Failed to copy link', 'error');
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    ${type === 'success' 
                        ? '<path d="M20 6 9 17l-5-5"/>' 
                        : type === 'error'
                        ? '<circle cx="12" cy="12" r="10"/><line x1="15" x2="9" y1="9" y2="15"/><line x1="9" x2="15" y1="9" y2="15"/>'
                        : '<circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/>'
                    }
                </svg>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function showLoading() {
            const grid = document.getElementById('regionsGrid');
            grid.innerHTML = Array(6).fill(0).map((_, i) => `
                <div class="region-card" style="height: 120px;">
                    <div class="skeleton" style="width: 40px; height: 40px; border-radius: 50%; margin-bottom: 1rem;"></div>
                    <div class="skeleton" style="width: 70%; height: 20px; margin-bottom: 0.5rem;"></div>
                    <div class="skeleton" style="width: 40%; height: 14px;"></div>
                </div>
            `).join('');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(modal => {
                    modal.classList.remove('active');
                });
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
